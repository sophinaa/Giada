<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Giada's Birthday</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Manrope:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="landing-body">
    <div class="grain"></div>

    <main class="landing-main">
      <section class="landing-content">
        <div class="home-photo-wrap">
          <img class="home-photo" src="Home.jpeg" alt="Giada home photo" />
          <img id="lit-overlay" class="candle-overlay" src="lit.jpeg" alt="Lit candle layer" />
          <img
            id="unlit-overlay"
            class="candle-overlay candle-overlay-unlit"
            src="unlit.jpeg"
            alt="Unlit candle layer"
          />
        </div>
      </section>

      <aside class="home-nav" aria-label="Site pages">
        <p class="home-nav-title">Giada's Pages</p>
        <button id="enable-home-blow-btn" class="home-nav-btn" type="button">
          Enable Blow
        </button>
        <button id="disable-home-blow-btn" class="home-nav-btn home-nav-btn-muted" type="button">
          Turn Mic Off
        </button>
        <p id="home-blow-status" class="home-nav-status">Mic off</p>
        <a class="home-nav-link" href="celebration.html">Celebration</a>
        <a class="home-nav-link" href="wishes.html">Wishes</a>
        <a class="home-nav-link" href="memories.html">Memories</a>

    <script src="script.js"></script>
