<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Relics Album</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Manrope:wght@400;600;800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="simple-page">
      <p class="page-link-wrap"><a class="page-link" href="memories.html">Back To Memories</a></p>

        <h1>Relics</h1>
        <p class="memory-intro">A first chapter memory.</p>
        <img class="memory-photo" src="baby.jpeg" alt="Baby photo memory" />
        <div class="album-grid">
          <img class="album-photo" src="baby1.jpeg" alt="Baby 1 memory photo" />
          <img class="album-photo" src="baby2.jpeg" alt="Baby 2 memory photo" />
          <img class="album-photo" src="baby3.jpeg" alt="Baby 3 memory photo" />
          <img class="album-photo" src="baby4.jpeg" alt="Baby 4 memory photo" />
        </div>
      </section>
    </main>
